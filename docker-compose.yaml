services:
  database:
    image: mariadb
    restart: always
    volumes:
      - ./database:/var/lib/mysql
    env_file:
      - ./environment/development.env
  backend:
    build: ./backend/Dockerfile
    ports:
      - 81:80
    volumes:
      - ./backend:/var/www/html
    env_file:
      - ./environment/development.env